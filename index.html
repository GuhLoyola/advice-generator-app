<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id"></h2>
            <p class="advice-txt"></p>
            <picture>
                <source srcset="./src/img/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/img/pattern-divider-desktop.svg">
            </picture>
            <button class="update-advice">
                <img src="./src/img/icon-dice.svg">
            </button>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
